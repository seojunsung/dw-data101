<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver Login</title>
    <link rel="stylesheet" href="naver.css" />
  </head>
  <body>
    <form>
      <h1>NAVER</h1>
      <fieldset>
        <div class="input email">
          <label for="e"></label>
          <input type="email" name="" id="e" placeholder="이메일을 적으세요" />
          
          <!--email-->
        </div>
        <div class="input pw">
          <label for="p"></label>
          <input type="password" name="" id="p" placeholder="비밀번호" />
          <!--password-->
        </div>
        <input type="submit" value="로그인"/>
      </fieldset>
      <!-- <input type="submit" value="로그인" /> -->
      <ul>
        <li><button type="button">비밀번호 찾기</button type="button"></li>
        <li><button type="button">아이디 찾기</button type="button"></li>
        <li><button type="button">회원가입</button type="button"></li>
      </ul>
    </form>
  </body>
</html>
