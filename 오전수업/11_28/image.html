<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
  </head>
  <body>
    <!-- <h1>figure 형상 이미지 숫자</h1> -->
    <h1>src => source</h1>
    <figure>
      <figcaption>이미지</figcaption>
      <img
        src="https://m.bellie.co.kr/web/product/big/202408/aa77be967b566a8e49dab3256c65e8cd.png"
        alt="도넛"
        width="300"
      />
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/6a2rQIHngJg?si=VOF8GsVfoLz86IiX"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </figure>
  </body>
</html>
