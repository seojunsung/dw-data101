<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <fieldset>
          <legend>사용자 정보</legend>
          <div>
            <label for="ID">아이디</label>
            <input type="text" name="" id="ID" />
          </div>
          <div>
            <label for="이메일">이메일</label>
            <input type="email" name="" id="이메일" />
          </div>
          <div>
            <label for="pw">비밀번호</label>
            <input type="password" name="" id="pw" />
          </div>
          <div>
            <label for="pwc">비밀번호 확인</label>
            <input type="password" name="" id="pwc" />
          </div>
          <div>
            <label for="가입 경로">가입 경로</label>
            <select name="" id="">
              <option value="">가입 경로 옵션</option>
              <option value="Blog">블로그</option>
              <option value="sns">SNS</option>
              <option value="">몰루</option>
            </select>
          </div>
          <div>
            <label for="메모">메모</label>
            <textarea name="" id="메모"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <ul>
            <li>
              <input type="radio" name="E" id="Y" />
              <label for="Y">메일 수신</label>
            </li>
            <li>
              <input type="radio" name="E" id="N" />
              <label for="N">메일 수신 안 함</label>
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
  </body>
</html>
