<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- 분할, 이름과 ,text, list, table -->
      <!--이름을 클릭했을 때 홈페이지로 돌아와야 함-->
      <a href="index.html">홈페이지</a>
      <!--목록입니다. text, list,table,list -> ul,ol,dl,li-->
      <ul>
        <li>
          <!--눌렀을 때 페이지가 열리게-->
          <a href="TEXTS.html">TEXTS</a>
        </li>
        <li>
          <a href="LIST.html">LIST</a>
        </li>
        <li>
          <a href="TABLE.html">TABLE</a>
        </li>
      </ul>
    </header>
      <main>
        <h1>나는 서준성입니다.</h1> <br>
        <h1>LIST</h1>
        <ul>
          <li>
            <a href="TEXTS.html"></a>
          </li>
          <li>
            <a href="LIST.html"></a>
          </li>
          <li>
            <a href="TABLE.html"></a>
          </li>
        </ul>
      <section>
        <h1>-ol-</h1>
        <ol type="1">
          <li>HTML</li>
          <li>CSS</li>
          <li>java</li>
        </ol>
        <ol type="A">
          <li>HTML</li>
          <li>CSS</li>
          <li>java</li>
        </ol>
        <ol type="a">
          <li>HTML</li>
          <li>CSS</li>
          <li>java</li>
        </ol>
        <ol type="I">
          <li>HTML</li>
          <li>CSS</li>
          <li>java</li>
        </ol>
        <ol type="i">
          <li>HTML</li>
          <li>CSS</li>
          <li>java</li>
        </ol>
        <h1>-ul-</h1>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>java</li>
        </ul>
        <h1>-dl-</h1>
        <dl>
          <dt>HTML</dt>
          <dt>CSS</dt>
          <dt>JAVA</dt>
          <dd>HTML</dd>
          <dd>CSS</dd>
          <dd>JAVA</dd>
        </dl>
      </section>
      <footer>
        <a href="https://github.com/seojunsung">my github</a>
      </footer>
  </body>
</html>
